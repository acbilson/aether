<div class="post-content">
  <!-- Post Image -->
  {{ with .Params.featuredImage -}}
  <picture>
    <img src="{{ .large }}" alt="{{ .alt }}">
  </picture>
  {{- end }}

  <!-- Post Table of Contents -->
  {{ if .Params.toc -}}
  <h2>Contents</h2>
  {{ .TableOfContents }}
  {{- end }}

  <!-- Post Content -->
  <div class="e-content">
    {{ .Content }}
  </div>
</div>
